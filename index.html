<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>高中生升大學讀書會簽到系統</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/chart.js@4.3.0/dist/chart.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>    <div class="container py-4">
        <header class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="text-primary">高中生升大學讀書會簽到</h1>
            <div class="theme-toggle">
                <button id="themeToggle" class="btn btn-outline-primary">切換深色模式</button>
            </div>
        </header>

        <main>
            <div class="row">
                <div class="col-md-6">
                    <section id="checkInForm" class="card shadow-sm mb-4">
                        <div class="card-body">
                            <h2 class="card-title h4 mb-3">簽到表單</h2>
                            <form id="signInForm">
                                <div class="mb-3">
                                    <label for="name" class="form-label">姓名</label>
                                    <input type="text" class="form-control" id="name" required>
                                </div>
                                <div class="mb-3">
                                    <label for="school" class="form-label">就讀高中</label>
                                    <input type="text" class="form-control" id="school" required>
                                </div>
                                <div class="mb-3">
                                    <label for="grade" class="form-label">年級</label>
                                    <select class="form-select" id="grade" required>
                                        <option value="">請選擇年級</option>
                                        <option value="1">高一</option>
                                        <option value="2">高二</option>
                                        <option value="3">高三</option>
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <label for="subject" class="form-label">讀書會科目</label>
                                    <select class="form-select" id="subject" required>
                                        <option value="">請選擇科目</option>
                                        <option value="chinese">國文</option>
                                        <option value="english">英文</option>
                                        <option value="math">數學</option>
                                        <option value="physics">物理</option>
                                        <option value="chemistry">化學</option>
                                        <option value="biology">生物</option>
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <label for="targetUniversity" class="form-label">目標大學</label>
                                    <input type="text" class="form-control" id="targetUniversity" placeholder="例如：台大醫學系" required>
                                </div>
                                <button type="submit" class="btn btn-primary w-100">簽到</button>
                            </form>
                        </div>                    </section>

                    <section id="departmentInfo" class="card shadow-sm mb-4">
                        <div class="card-body">
                            <h2 class="card-title h4 mb-3">科系分數查詢</h2>
                            <div class="mb-3">
                                <label for="targetUni" class="form-label">目標大學</label>
                                <select class="form-select" id="targetUni">
                                    <option value="">請選擇大學</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="targetDept" class="form-label">目標科系</label>
                                <select class="form-select" id="targetDept">
                                    <option value="">請選擇科系</option>
                                </select>
                            </div>
                            <div id="scoreInfo" class="mt-3">
                                <!-- 科系分數資訊將在這裡動態顯示 -->
                            </div>
                        </div>
                    </section>
                </div>

                <div class="col-md-6">
                    <section id="analytics" class="card shadow-sm mb-4">
                        <div class="card-body">
                            <h2 class="card-title h4 mb-3">統計資訊</h2>
                            <ul class="nav nav-tabs" id="statsTabs" role="tablist">
                                <li class="nav-item">
                                    <button class="nav-link active" data-bs-toggle="tab" data-bs-target="#todayStats">今日統計</button>
                                </li>
                                <li class="nav-item">
                                    <button class="nav-link" data-bs-toggle="tab" data-bs-target="#weekStats">本週統計</button>
                                </li>
                            </ul>
                            <div class="tab-content mt-3">
                                <div class="tab-pane fade show active" id="todayStats">
                                    <div class="chart-container" style="position: relative; height:300px;">
                                        <canvas id="departmentScoreChart"></canvas>
                                    </div>
                                </div>
                                <div class="tab-pane fade" id="weekStats">
                                    <div class="chart-container" style="position: relative; height:300px;">
                                        <canvas id="subjectDistributionChart"></canvas>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </section>

                    <section id="leaderboard" class="card shadow-sm">
                        <div class="card-body">
                            <h2 class="card-title h4 mb-3">勤奮榜</h2>
                            <div class="table-responsive">
                                <table class="table table-hover">
                                    <thead>
                                        <tr>
                                            <th>排名</th>
                                            <th>姓名</th>
                                            <th>高中</th>
                                            <th>簽到次數</th>
                                        </tr>
                                    </thead>
                                    <tbody id="leaderboardBody">
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </section>
                </div>
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script src="js/config.js"></script>
    <script src="js/agents/UIAgent.js"></script>
    <script src="js/agents/DataAgent.js"></script>
    <script src="js/agents/MapAgent.js"></script>
    <script src="js/agents/AnalyticsAgent.js"></script>
    <script src="js/agents/ChartAgent.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
